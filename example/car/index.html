<!DOCTYPE html><html><head>	<meta charset="utf-8" />	<title>垃圾车</title>	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">	<link rel="shortcut icon" href="#" /></head><body><script type="text/javascript">	function go(k){		$.post('/',{k:k},function(){});	}	$(function(){		window.document.onkeydown = abc;		function abc(env){			env = (env) ? env : window.event;			if(env.keyCode=='87'){				go('w');			}			if(env.keyCode=='83'){				go('s');			}			if(env.keyCode=='65'){				go('a');			}			if(env.keyCode=='68'){				go('d');			}			if(env.keyCode=='81'){				go('q');			}			if(env.keyCode=='69'){				go('e');			}			if(env.keyCode=='90'){				go('z');			}			if(env.keyCode=='88'){				go('x');			}		}		var i = null;		$('.before').mousedown(function(){			clearInterval(i);			i = setInterval(function(){				go('w');			},100);		});		$('.left').mousedown(function(){			clearInterval(i);			i = setInterval(function(){				go('a');			},100);		});		$('.right').mousedown(function(){			clearInterval(i);			i = setInterval(function(){				go('d');			},100);		});		$('.cabk').mousedown(function(){			clearInterval(i);			i = setInterval(function(){				go('s');			},100);		});		$('.stop').mousedown(function(){			clearInterval(i);		});		$('#main span').mouseup(function(){			clearInterval(i);		});	});</script><style type="text/css" >		.a {			  position: fixed; 			  left: 50%;			  top: 50%;			  width:760px;			  height:760px;			  margin-top: -380px;			  margin-left: -380px;     	 }	        #up {            margin-left: 253px;            margin-bottom: 3px;        }        #down {            margin-top: 3px;            margin-left: 253px;        }</style><div id="container" class="a">        <div>                	<button id="up" class="on2 before btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-up"  style="width:250px; height:250px;"></button>    	</div>    	<div>        	<button id='left' class="on2 left btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-left" style="width:250px; height:250px;"></button>        	<button id='stop' class="on2 stop btn btn-lg btn-primary glyphicon glyphicon-stop" style="width:250px; height:250px;"></button>       		<button id='right' class="on2 right btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-right" style="width:250px; height:250px;"></button>    	</div>    	<div>        	<button id='down' class="on2 cabk btn btn-lg btn-primary glyphicon glyphicon-circle-arrow-down" style="width:250px; height:250px;"></button>    	</div>	</div><script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script></body></html>
